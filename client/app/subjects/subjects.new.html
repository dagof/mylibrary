<div ng-controller="SubjectsCreateController">
	<h3>Add new subject</h3>
	<form name="frmNewSubject" ng-submit="newSubject()">
		<div class="form-group">
			<input id="name" name="subject.name" ng-model="subject.name" type="text" placeholder="Name" class="form-control">
		</div>
		<div class="form-group">
			<input id="description" name="subject.description" ng-model="subject.description" type="text" placeholder="Description" class="form-control">
		</div>
		<input type="submit" class="btn btn-success" value="Add New Subject" />
	</form>
</div>
