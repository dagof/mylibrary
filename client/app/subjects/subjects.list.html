<div class="panel panel-default">
	<div class="panel-heading">Subjects</div>
	<div class="panel-body">
		List of actual subjects where documents are assigned. You can modify them changing its text and then click on UPDATE button. To remove a subject, just click on REMOVE button of the desired subject.
	</div>
</div>
<p>&nbsp;</p>
<div ng-include="'/subjects/subjects.new.html'"></div>
<p>&nbsp;</p><p>&nbsp;</p>
<table class="table table-striped table-bordered">
	<colgroup>
		<col width="37%" />
		<col width="38%" />
		<col width="25%" />
	</colgroup>
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="subject in subjectsList">
			<td align="left">
				<input id="txtName_{{ subject._id }}" name="name" ng-model="subject.name" type="text" value="{{ subject.name }}" class="form-control">
			</td>
			<td>
				<input id="txtDescription_{{ subject._id }}" name="description" ng-model="subject.description" type="text" value="{{ subject.description }}" class="form-control">
			</td>
			<td align="center" nowrap="nowrap">
				<div id="btns" class="btn-group" role="group" aria-label="...">
					<button id="btnUpdate_{{ subject._id }}" type="button" role="group" class="btn btn-primary btn-sm" ng-click="updateSubject(subject)">UPDATE</button>
					<button id="btnRemove_{{ subject._id }}" type="button" role="group" class="btn btn-danger btn-sm" ng-click="deleteSubject(subject)">REMOVE</button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
